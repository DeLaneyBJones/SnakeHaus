<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/reptiles"></ion-back-button>
    </ion-buttons>   
    <ion-title>Admin Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="authenticate()">
          <h2>Basic Information</h2>
          <ion-item>
            <ion-label>Username: </ion-label>
            <ion-input type="text" name="name" id="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password: </ion-label>
            <ion-input type="text" name="pass" id="pass"></ion-input>
          </ion-item>
          <ion-button type="submit"><ion-label>Submit</ion-label></ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
